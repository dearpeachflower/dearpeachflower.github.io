			function bigSum(a, b){
				var arra =  new Array();
				while(a){
					arra.push(parseInt((a%10)));
					a=parseInt(a/10);
				}
				var arrb =  new Array();
				while(b){
					arrb.push(parseInt(b%10));
					b=parseInt(b/10);
				}
				console.log('arra:'+arra);
				console.log('arrb:'+arrb);
				var lengthmax = arra.length > arrb.length ? arra.length : arrb.length;
				var lengthmin = arra.length < arrb.length ? arra.length : arrb.length;
				
				if(arra.length < arrb.length){
					for(var i=lengthmin;i<lengthmax;i++){
						arra.push(0);
					}
				}
				
				if(arra.length > arrb.length){
					for(var i=lengthmin;i<lengthmax;i++){
						arrb.push(0);
					}
				}
				console.log('arra:'+arra);
				console.log('arrb:'+arrb);
				var arrc = new Array();
				var flag=0;
				for(var i = 0;i<lengthmax;i++){
					if(arra[i]+arrb[i]+flag>=10){
						arrc[i]=(arra[i]+arrb[i]+flag)%10;
						flag=1;
					}
					else{
						arrc[i]=arra[i]+arrb[i]+flag;
						flag=0;
					}
				}
				arrc.reverse();
				var ans=arrc.join('');
				console.log('ans:'+ans);
				
				// return ans;
				
			}
